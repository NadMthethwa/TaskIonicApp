<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em;">
        Today
        <p style="font-weight:400; color: rgba(0, 0, 0, 0.259)">
          {{ today | date:'fullDate' }}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let item of todoList">
    <ion-card-header>
      <ion-card-subtitle 
        [style.color]="item.itemPriority == 'high' ? 'red' : (item.itemPriority == 'low' ? 'green' : 'orange')">
        {{ item.itemCategory }}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon *ngIf="item.itemPriority === 'high'" color="danger"   size= "small"name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'middle'" color="warning"   size= "small"name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'low'" color="success"   size= "small"name="ellipse"></ion-icon>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        Due {{item.itemDueDate | date:'fulDate'}}
      </ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="share-outline"></ion-icon>
        <p>Share</p>
      </ion-item>

      <ion-item>
        <ion-icon name="share-outline"></ion-icon>
        <p>Complete</p>
      </ion-item>

      <ion-item>
        <ion-icon name="share-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot ="fixed"></ion-fab>
</ion-content>
